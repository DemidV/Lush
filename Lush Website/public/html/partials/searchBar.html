<div class="search-bar-container">
  <div id="audio-search-bar" class="search-bar">
    <input type="text" value="Search..." id="search-bar" />
    <div id="right-tab">
      <button id="search-button" class="search"></button>
      <button id="import-pfx-button" class="upload-audio">+</button>
    </div>
    <input
      type="file"
      accept=".mp3,audio/*"
      id="file-input"
      style="display: none"
      multiple
    />
    <output id="list"></output>
  </div>
</div>
